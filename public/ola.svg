 <svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">

        <!-- Definici칩n de estilos dentro del SVG para mejor compatibilidad -->
        <style>
            .main-text {
                font-family: 'Dancing Script', cursive;
                font-weight: 700; /* Se mantiene el grosor */
                fill: #ffffffff; /* Color oscuro y profesional */
                text-anchor: middle; /* Centrado horizontal */
            }
            .secondary-text {
                font-family: 'Parisienne', cursive;
                font-size: 35px; /* Tama침o ajustado */
                fill: #ffffffff; /* Color ligeramente m치s suave */
                text-anchor: middle; /* Centrado horizontal */
            }
            .connector-line {
                fill: none;
                stroke: #fefefeff; /* Mismo color que el texto */
                stroke-width: 6; /* Grosor del trazo para que coincida con la fuente */
                stroke-linecap: round; /* Extremos redondeados para fluidez */
            }
        </style>

        <!-- Trazos de conexi칩n para unir las palabras -->
        <!-- Curva desde el final de "Creer" hasta el inicio de "y" -->
        <path class="connector-line" d="M375,120 C 430,150 370,180 300,195" />
        <!-- Curva desde el final de "y" hasta el inicio de "Crear" -->
        <path class="connector-line" d="M300,215 C 230,240 250,250 210,270" />

        <!-- Textos separados para la nueva estructura -->
        <!-- Se aumenta el font-size para mayor grosor visual -->
        <text x="300" y="130" class="main-text" font-size="100px">Creer</text>
        <text x="300" y="210" class="main-text" font-size="70px">y</text>
        <text x="300" y="290" class="main-text" font-size="100px">Crear</text>

        <!-- Texto secundario, reposicionado debajo de la nueva estructura -->
        <text x="300" y="350" class="secondary-text">x JuanseBlack</text>

    </svg>
